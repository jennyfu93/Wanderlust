    	<div id="registration">
	      <form role="form">
	        <h2 class="form-signin-heading">Registration Page</h2>
          
          <div class="form-group">
            <label for="inputFName" class="sr-only">First Name</label>
            <input type="text" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
            <label for="inputLName" class="sr-only">Last Name</label>
            <input type="text" id="inputLName" class="form-control" placeholder="Last Name" required>
          </div>

          <div class="form-group">
            <label class="sr-only">Hometown</label>
            <input type="text" id="Hometown" class="form-control" placeholder="Hometown" required>
            <label class="sr-only">Continent</label>
            <input type="text" id="Continent" class="form-control" placeholder="Continent" required>
          </div>

          <div class="form-group">
  	        <label for="inputEmail" class="sr-only">Email address</label>
  	        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
  	        <label for="inputPassword" class="sr-only">Password</label>
  	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword" class="sr-only">Retype Password</label>
            <input type="password" id="inputPassword2" class="form-control" placeholder="Retype Password" required>
          </div>
	        <div class="checkbox">
	          <label id="remme">
	            <input type="checkbox" value="remember-me"> I accept all the policies for Wanderlust.
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	      </form>
